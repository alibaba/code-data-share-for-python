name: performance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  test-conda:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
      - run: conda --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox
      - name: Run performance test
        run: |
          sh perf.sh
