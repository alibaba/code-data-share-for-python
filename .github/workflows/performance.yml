name: performance

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]


jobs:
  test-conda:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: s-weigand/setup-conda@v1
      - run: conda --version
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install nox pyperf
      - name: Run performance test
        run: |
          sudo -E pyperf system tune
          nox -s test_import_third_party_perf
          pyperf compare_to perf-3.8-raw.json perf-3.8-cds.json perf-3.9-raw.json perf-3.9-cds.json perf-3.10-raw.json perf-3.10-cds.json --table | tee perf.table
